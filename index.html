<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="IE=edge" http-equiv="X-UA-Compatible">

  <title>TITLE</title>
  <meta name="description" content="DESCRIPTION">

  <link href="./css/normalize.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">
  <link href="./css/draggable.css" rel="stylesheet">


</head>

<body>
  <div class="wrap">
    <div class="button__wrap">
      <button class="button" id="add-button">Добавить элемент</button>
    </div>
    <div class="block__container" data-draggable-container>
      <ul>
        <li class="block__item-main" data-draggable data-main>
          <div class="block__item__part">1</div>
          <div class="block__item__part">1</div>
        </li>

        <li class="block__item" data-draggable data-level>
          <div class="block__item__part">2</div>
          <div class="block__item__part">2</div>
        </li>

        <li class="block__item" data-draggable data-level>
          <div class="block__item__part">3</div>
          <div class="block__item__part">3</div>
        </li>


        <ul>
          <li class="block__item" data-draggable data-level>
            <div class="block__item__part">4</div>
            <div class="block__item__part">4.1</div>
          </li>

          <ul>
            <li class="block__item" data-draggable data-level>
              <div class="block__item__part">4</div>
              <div class="block__item__part">4.1.1</div>
            </li>
          </ul>
        </ul>

        <li class="block__item" data-draggable data-level>
          <div class="block__item__part">6</div>
          <div class="block__item__part">6</div>
        </li>

        <li class="block__item" data-draggable data-level>
          <div class="block__item__part">7</div>
          <div class="block__item__part">7</div>
        </li>

      </ul>
    </div>
  </div>

  <script type="module" defer src="./js/script.js"></script>
</body>

</html>
